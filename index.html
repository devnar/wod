<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Örneği</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="wLoad()">
    <div class="terminal">
      <div class="header">
        <div class="red"></div>
        <div class="green"></div>
        <ul class="tab-menu">
            <li onclick="tab1()" id="tab1" class="active">Tab 1</li>
            <li onclick="tab2()" id="tab2">Tab 2</li>
        </ul>
      </div>
      <div class="content">
        <p class="command">I'm not Hacker [V1.0]</p><br>
        <div class="messages"></div>
        <br>
        <table>
          <tr>
            <td><span id="path" style="cursor:default;">A:\user> </span></td>
            <td width="100%"><input type="text" class="input-box" onkeydown="handleInput(event)"></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
